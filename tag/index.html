<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. h1 -> h6 heading (Tiêu đề) càng về h6 càng nhỏ
        2. p - para (đoạn văn)
        3. img - image (Hiển thị ảnh)
        4. a - anchor (liên kết)
        5. ul, li - (hiển thị danh sách)
        6. table - (tạo ra bảng) [thead=[th], tbody=tr[td]]
        7. input - (nhập vào [Default = text])
        8. button - nút
        9. div - tạo khối bao quanh các phần tử / thẻ khác
    -->
</body>
</html>
